<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--1 unorderd list-->
    <ul>
        
        <li>Apple</li>
        <li>Mango</li>
        <li>orange</li>
    </ul>


    <!--unorder list ki sub list-->
    <ul>
        <li>Apple </li>
            <ul>
               <li> colour: red</li> 
               <li> seasion: winter</li>
            </ul>
       
        <li> Mango</li>
            <ul>
                <li>colour: yellow</li>
                <li>seasion: summer</li>
            </ul>
        
    </ul>
    <hr>

    <!--2 orderd list-->
    <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>orange</li>
    </ol>

   
    <!--2 orderd list ke under list-->
    <ol>
        <li>Apple </li>
            <ol>
               <li> colour: red</li> 
               <li> seasion: winter</li>
            </ol>
       
        <li> Mango</li>
            <ol>
                <li>colour: yellow</li>
                <li>seasion: summer</li>
            </ol>
        
    </ol>
</body>
</html>
